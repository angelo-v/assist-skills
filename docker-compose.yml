services:
  homeassistant:
    image: "ghcr.io/home-assistant/home-assistant:stable"
    volumes:
      - ./home-assistant/config:/config
      - /etc/localtime:/etc/localtime:ro
      - /run/dbus:/run/dbus:ro
      - ./home-assistant/shell_scripts:/opt/shell_scripts
    privileged: true
    network_mode: host
  assist-skills:
    build: .
    network_mode: host
    env_file:
      - .env
